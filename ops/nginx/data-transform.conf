server {
    listen 443 ssl http2;
    server_name data-transform.vividsuite.io;

    # SSL paths managed by certbot (example)
    ssl_certificate /etc/letsencrypt/live/data-transform.vividsuite.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data-transform.vividsuite.io/privkey.pem;

    # Basic security headers (add HSTS at CDN layer if preferred)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name data-transform.vividsuite.io;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}
